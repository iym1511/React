<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="root"></div>
    <div id="root2"></div>
    <script type="text/babel">
        function MyApp(){
            const name = "react";
            const user = "홍길동";
            const login = true;
            let dog = {name : "백구", age : 1}
            // famliy에 접근했을때는, 없는 속성입니다 를 출력
            // || 사용

            return (             
                <div>                   
                    <h1>JSX로 접근하는 리액트</h1>
                    <p>
                        먼저 하나의 태그로 감싸서 전체 
                        내용을 출력합니다 원하는대로 html 내용을 작성할수 
                        있습니다 vue 의 템플릿과 비슷합니다
                    </p>
                    <p>1+2 = {1+2}와 같은 연산도 계산 할 수 있습니다.</p>
                    
                    {   // 이름이 홍길동이 아닐때
                    user == "홍길동" ? (
                        <div>
                            <h1>홍길동입니다.</h1>
                            <p>user = {user}</p>
                        </div>
                    ) : (
                        <div>
                            <h2>다른사람입니다.</h2>
                        </div>
                    )
                    }



                    {   // 로그인이 참,거짓일때
                        login ? (
                            <div>
                                <h1>로그인에 성공하였습니다1</h1>
                                <p>{user}입니다</p> 
                            </div>
                        ) : (
                            <div>
                                <h1>로그인이 필요합니다</h1>
                                <p>{name}를 시작하였습니다.</p>    
                            </div>
                        )
                    }

                    {   // JSX and(&&)연산자 : 참일때 출력
                        login && ( // || : 거짓일때 출력
                            <div>
                                <h1>로그인에 성공하였습니다2</h1>
                                <p>{user}입니다</p>
                            </div>
                        )
                    }

                    {   // famliy에 접근했을때는, 없는 속성입니다 를 출력
                        dog.famliy || <h1>존재하지않는 속성</h1>
                    }

                    
                    {   // css를 link해서 실습
                        <p className = "react-css">React</p>
                    }
                </div>
            );
        }
        const container = document.getElementById("root");
        ReactDOM.render(<MyApp />, container);

    </script>
</body>
</html>
