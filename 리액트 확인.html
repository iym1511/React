<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <style> /* className으로 적용 */
        .react-style{
            background-color: blueviolet;
            color: white;
            font-weight: bold;
        }
    </style>

</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function MyApp() {
            const name = "react";
            const count = 1;
            const user = "홍길동";
            const content = undefined;

            // 인라인 스타일로 적용
            const style = {
                backgroundColor : "black",
                color : "aqua"
            }

            // return을 통해서 HTML화면 출력
            // 태그를 여러개 사용할때 부모태그로 감싸서 사용
            // {}를 이용하여 변수, 자바스크립트를 사용할수 있다.

            return ( // if문대신 조건부 연산자
                <div>
                    <h1>Hello, {name}world! hi!</h1>
                    <p>{count+1}반갑습니다</p>
                    {                   // 여러개 쓸땐 괄호
                        name == 'react'? (
                            <div>
                                <h1>리액트입니다</h1>
                                <p>name의 값 : {name}</p>
                            </div>
                            ) : (
                            <div>
                                <h2>리액트가 아닙니다</h2>
                                <p>잘못된 name의 값입니다</p>
                            </div>
                            ) 
                    }


                    {
                        // JSX and(&&)연산자 : 참일때 출력
                        name == 'react' && <h1>리액트입니다</h1>
                    }
                    {
                        // JSX or(||)연산자 : 거짓(또는 undefined) 일때 출력
                        content || <h1>값이 undefined</h1>
                    }

                    <p style={style}>인라인 스타일이 적용된 모습입니다.</p>
                {/* class가 아닌 className으로 css를 적용할수 있다 */}
                    <p className = "react-style">Css 파일로 작성한 클래스 적용</p>
                </div>               
            );
        }
        const container = document.getElementById("root");
        const root = ReactDOM.createRoot(container);
        root.render(<MyApp />);
    </script>
</body>
</html>
